<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input
          type="search"
          placeholder="Enter a city..."
          required
          autocomplete="off"
          class="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <h1>Paris</h1>
      <p>
        Saturday 15:32, moderate rain <br />
        Humidity <strong> 87 </strong>, Wind <strong> 7.2 km/h</strong>
      </p>

      <span>☀️</span> <span>24</span><span>°C</span>
    </main>
    <footer>
      <p>
        This project was coded by
        <a hred="#" target="_blank">Dreanna </a> and is
        <a href="#" target="_blank"> on GitHub </a> and
        <a href="#" target="_blank"> hosted on Netlify</a>
      </p>
    </footer>
  </body>
</html>
