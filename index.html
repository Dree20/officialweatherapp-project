<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="package"
    <header>
      <form>
        <input
          type="search"
          placeholder="Enter a city..."
          required
          autocomplete="off"
          class="search-info"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
       <div class="current-weather">
      <h1 class="city">Paris</h1>
       <div class="sunny">
      <p class="current-weather-1">
        Saturday 15:32, moderate rain <br />
        Humidity <span class="current-weather-2"><strong> 87 </strong></span>, Wind <span class=" current-weather-2"><strong> 7.2 km/h</strong></span>
      </p>
</div>
</div>
<div class="current-temperature"
      <span class="sunny-icon">☀️</span> <span class="sunny-temp">24</span><span class="current-temperatue-unit">°C</span>
</div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a hred="#" target="_blank">Dreanna </a> and is on
        <a href="#" target="_blank"> GitHub </a> and
        <a href="#" target="_blank"> hosted on Netlify</a>
      </p>
    </footer>
</div>
  </body>
</html>
